<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random User Generator</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

    <div id="unchained-melody">
        
        <div id="main-div">
                <h1 class="title">Random User Generator</h1>
                <div class="innards">
                    <div class="image-container">
                        <img id="da-image" src="null">
                    </div>
                    <!-- name,city,state,email -->
                    <div class="data-container">
                        <p><span id="name"></span></p>
                        
                        <p>
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="city"></span>,
                            <span id="state"></span></p>
                        <p><i class="fas fa-envelope"></i> <span id="email"></span></p>
                        <p><i class="fas fa-phone"></i><span id="phone"></span></p>
                    </div>
                </div>
                <button id="da-button">Get A User</button>
            </div>
        </div>
    </div>
  
    <script src="js/js.js"></script>
</body>
</html>
